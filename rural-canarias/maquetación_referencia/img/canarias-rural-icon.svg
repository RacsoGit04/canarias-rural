<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo cuadrado redondeado verde esmeralda -->
  <rect width="48" height="48" rx="8" fill="#059669"/>
  
  <!-- Casa rural centrada -->
  <g transform="translate(24, 24)">
    <!-- Base de la casa -->
    <rect x="-10" y="-3" width="20" height="14" fill="#FFFFFF" rx="1"/>
    
    <!-- Techo -->
    <path d="M -13 -3 L 0 -13 L 13 -3 Z" fill="#10B981"/>
    
    <!-- Puerta -->
    <rect x="-3" y="4" width="6" height="7" fill="#059669" rx="0.5"/>
    
    <!-- Ventanas -->
    <rect x="-8" y="0" width="3.5" height="3.5" fill="#D1FAE5" rx="0.5"/>
    <rect x="4.5" y="0" width="3.5" height="3.5" fill="#D1FAE5" rx="0.5"/>
    
    <!-- Chimenea -->
    <rect x="6" y="-10" width="2.5" height="5" fill="#DC2626"/>
    
    <!-- Sol decorativo -->
    <circle cx="11" cy="-11" r="2" fill="#FCD34D"/>
  </g>
</svg>
